<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Loader</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
            background-color: #181a2f; 
            font-family: Arial, sans-serif; 
        }

      .title{
        padding: 20px 0;
        text-align: center;
        color: white;
      }

      /* Center the image container */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 30px;
      }

      /* Style for each image */
      .image-container img {
        width: 200px; /* Adjust the width as needed */
        height: auto;
        margin: 10px;
        border-radius: 8px; /* Add rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        transition: transform 0.3s ease; /* Add a smooth transition */
      }

      /* Hover effect */
      .image-container img:hover {
        transform: scale(1.05); /* Scale up the image on hover */
      }
    </style>
  </head>
  <body>
    <h1 class="title">Thumnails</h1>
    <div class="image-container" id="image-container"></div>

    <script>
      // JSON data containing only thumbnail URLs
      const jsonData = [
        {
          thumbnail: "https://i.dummyjson.com/data/products/1/thumbnail.jpg",
        },

        },
      ];

      // Iterate through each thumbnail URL and create image elements
      const imageContainer = document.getElementById("image-container");
      jsonData.forEach((imageObj) => {
        const image = document.createElement("img");
        image.src = imageObj.thumbnail;
        imageContainer.appendChild(image);
      });
    </script>
  </body>
</html>
